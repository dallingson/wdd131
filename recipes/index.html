<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book - Delicious Recipes for Everyone</title>
    <meta name="description" content="Discover amazing recipes with step-by-step instructions, ratings, and cooking tips. Perfect for home cooks of all skill levels.">
    <meta name="author" content="Dallin Georgeson">
    <link rel="icon" type="image/png" href="images/recipe-book.png">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book - Delicious Recipes for Everyone">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover amazing recipes with step-by-step instructions, ratings, and cooking tips. Perfect for home cooks of all skill levels.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="index.html">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
            <h1>Recipe Book</h1>
        </div>
    </header>

    <main>
        <section class="search-section">
            <form class="search-form" role="search">
                <label for="recipe-search" class="sr-only">Search recipes</label>
                <input type="search" id="recipe-search" placeholder="Search recipes..." aria-label="Search recipes">
                <button type="submit" aria-label="Search">
                    <img src="images/search.svg" alt="">
                </button>
            </form>
        </section>

        <section class="recipe-section">
            <!-- Recipes will be populated by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#" aria-label="Follow us on Instagram"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#" aria-label="Follow us on YouTube"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#" aria-label="Follow us on Pinterest"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
